<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饼图可视化</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 左侧查看器区域 -->
        <div class="viewer-section">
            <header>
                <h1>饼图可视化工具</h1>
                <p class="subtitle">支持数据集的饼图绘制与分析</p>
                <p class="contact-info">如遇问题请联系：<a href="mailto:imjiaoyuan@gmail.com">imjiaoyuan@gmail.com</a></p>
            </header>

            <div id="viewer-container">
                <div id="piechart-plot"></div>
            </div>
        </div>

        <!-- 右侧控制面板 -->
        <div class="control-panel">
            <div class="data-input-section">
                <h3>数据输入</h3>
                <div class="input-format">
                    <p>请按以下格式输入数据（每行一个类别和数值）：</p>
                    <pre>
类别1    10
类别2    20
类别3    15
类别4    25
                    </pre>
                    <button id="load-example" class="control-btn secondary-btn">
                        <span class="btn-icon">↺</span>加载示例数据
                    </button>
                </div>
                <textarea id="data-input" placeholder="在此输入数据..."></textarea>
                <button id="draw-piechart" class="control-btn">
                    <span class="btn-icon">↻</span>绘制图形
                </button>
            </div>

            <div class="style-controls">
                <div class="control-group">
                    <label for="color-scheme">配色方案</label>
                    <select id="color-scheme">
                        <option value="default">默认配色</option>
                        <option value="pastel">柔和色调</option>
                        <option value="bright">明亮色调</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="show-percentage">显示百分比</label>
                    <select id="show-percentage">
                        <option value="true">是</option>
                        <option value="false">否</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="donut">显示样式</label>
                    <select id="donut">
                        <option value="false">饼图</option>
                        <option value="true">环形图</option>
                    </select>
                </div>
            </div>

            <div class="viewer-controls">
                <button id="export-svg" class="control-btn">
                    <span class="btn-icon">⬇</span>导出SVG
                </button>
                <button id="export-png" class="control-btn">
                    <span class="btn-icon">⬇</span>导出PNG
                </button>
            </div>
        </div>
    </div>
    <script src="static/functions.js"></script>
</body>
</html>
