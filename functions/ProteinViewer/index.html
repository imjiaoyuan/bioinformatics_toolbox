<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛋白质结构可视化</title>
    <link rel="icon" type="image/x-icon" href="../../static/favicon.ico">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://3dmol.org/build/3Dmol-min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 左侧查看器区域 -->
        <div class="viewer-section">
            <header>
                <h1>蛋白质结构可视化工具</h1>
                <p class="subtitle">支持 PDB 和 CIF 格式文件的在线可视化</p>
                <p class="contact-info">如遇问题请联系：<a href="mailto:imjiaoyuan@gmail.com">imjiaoyuan@gmail.com</a></p>
            </header>
            <div id="viewer-container">
                <div id="viewer"></div>
            </div>
        </div>

        <!-- 右侧控制面板 -->
        <div class="control-panel">
            <div class="upload-section">
                <label for="structure-file" class="file-label">
                    <span class="btn-text">选择文件</span>
                    <input type="file" id="structure-file" accept=".pdb,.cif">
                </label>
                <span class="file-name" id="file-name">未选择文件</span>
            </div>

            <div class="style-controls">
                <div class="control-group">
                    <label for="visualization-style">显示样式</label>
                    <select id="visualization-style">
                        <option value="cartoon">卡通模式</option>
                        <option value="stick">棍状模式</option>
                        <option value="sphere">球状模式</option>
                        <option value="line">线框模式</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="color-scheme">配色方案</label>
                    <select id="color-scheme">
                        <option value="confidence">置信度</option>
                        <option value="rainbow">彩虹模式</option>
                        <option value="chain">按链条</option>
                    </select>
                </div>
            </div>

            <div class="viewer-controls">
                <button id="reset-view" class="control-btn">
                    <span class="btn-icon">⟲</span>重置视图
                </button>
                <button id="spin" class="control-btn">
                    <span class="btn-icon">↻</span>旋转
                </button>
                <button id="export-png" class="control-btn">
                    <span class="btn-icon">⬇</span>导出PNG
                </button>
                <button id="export-svg" class="control-btn">
                    <span class="btn-icon">⬇</span>导出SVG
                </button>
            </div>
        </div>
    </div>
    <script src="static/functions.js"></script>
</body>
</html>
