<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circRNA-miRNA 结合图</title>
    <link rel="icon" type="image/x-icon" href="../../static/favicon.ico">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 左侧查看器区域 -->
        <div class="viewer-section">
            <header>
                <h1>circRNA-miRNA 结合图可视化工具</h1>
                <p class="subtitle">支持 circRNA 与 miRNA 结合位点的可视化分析</p>
                <p class="contact-info">如遇问题请联系：<a href="mailto:imjiaoyuan@gmail.com">imjiaoyuan@gmail.com</a></p>
            </header>

            <div id="viewer-container">
                <div id="circmirna-plot"></div>
            </div>
        </div>

        <!-- 右侧控制面板 -->
        <div class="control-panel">
            <div class="data-input-section">
                <h3>数据输入</h3>
                <div class="input-format">
                    <p>请按以下格式输入数据（制表符分隔）：</p>
                    <pre>
# circRNA 数据（名称 起始位置 终止位置）
circRNA_name\t1\t800

# miRNA 结合位点数据（名称 起始位置 终止位置）
miR-1\t50\t72
miR-2\t150\t172
miR-3\t300\t322</pre>
                </div>
                <textarea id="data-input" placeholder="在此输入数据..."></textarea>
                <div class="button-group">
                    <button id="load-example" class="control-btn secondary-btn">
                        <span class="btn-icon">↺</span>加载示例
                    </button>
                    <button id="draw-plot" class="control-btn">
                        <span class="btn-icon">↻</span>绘制图形
                    </button>
                </div>
            </div>

            <div class="style-controls">
                <div class="control-row">
                    <div class="control-group">
                        <label for="circ-color">circRNA 颜色</label>
                        <input type="color" id="circ-color" value="#4CAF50">
                    </div>
                    <div class="control-group">
                        <label for="mirna-color">miRNA 颜色</label>
                        <input type="color" id="mirna-color" value="#FF5252">
                    </div>
                </div>

                <div class="control-row">
                    <div class="control-group">
                        <label for="circ-font-size">circRNA 字号</label>
                        <input type="number" id="circ-font-size" value="14" min="8" max="24">
                    </div>
                    <div class="control-group">
                        <label for="mirna-font-size">miRNA 字号</label>
                        <input type="number" id="mirna-font-size" value="12" min="8" max="24">
                    </div>
                </div>

                <div class="control-group">
                    <label for="mirna-radius">miRNA 标签距离</label>
                    <input type="range" id="mirna-radius" value="180" min="100" max="300" step="10">
                    <span class="range-value">180</span>
                </div>
            </div>

            <div class="viewer-controls">
                <button id="export-svg" class="control-btn">
                    <span class="btn-icon">⬇</span>导出SVG
                </button>
                <button id="export-png" class="control-btn">
                    <span class="btn-icon">⬇</span>导出PNG
                </button>
            </div>
        </div>
    </div>
    <script src="static/functions.js"></script>
</body>
</html>
