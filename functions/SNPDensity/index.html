<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNP密度图可视化</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 左侧查看器区域 -->
        <div class="viewer-section">
            <header>
                <h1>SNP密度图可视化工具</h1>
                <p class="subtitle">支持基因组SNP分布密度的可视化分析</p>
                <p class="contact-info">如遇问题请联系：<a href="mailto:imjiaoyuan@gmail.com">imjiaoyuan@gmail.com</a></p>
            </header>

            <div id="viewer-container" style="min-height: 500px;">
                <div id="snpdensity-plot" style="width: 100%; height: 100%;"></div>
            </div>
        </div>

        <!-- 右侧控制面板 -->
        <div class="control-panel">
            <div class="data-input-section">
                <h3>数据输入</h3>
                <div class="input-format">
                    <p>请按以下格式输入数据（每行一个SNP位点）：</p>
                    <pre>
染色体  位置
Chr1    1000
Chr1    2000
Chr2    1500
Chr2    3000
                    </pre>
                    <button id="load-example" class="control-btn secondary-btn">
                        <span class="btn-icon">↺</span>加载示例数据
                    </button>
                </div>
                <textarea id="data-input" placeholder="在此输入数据..."></textarea>
                <button id="draw-density" class="control-btn">
                    <span class="btn-icon">↻</span>绘制图形
                </button>
            </div>

            <div class="style-controls">
                <div class="control-group">
                    <label for="window-size">窗口大小 (bp)</label>
                    <select id="window-size">
                        <option value="100000">100 Kb</option>
                        <option value="500000">500 Kb</option>
                        <option value="1000000">1 Mb</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="color-scheme">配色方案</label>
                    <select id="color-scheme">
                        <option value="default">默认配色</option>
                        <option value="viridis">翠绿色系</option>
                        <option value="plasma">等离子色系</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="show-grid">显示网格</label>
                    <select id="show-grid">
                        <option value="true">是</option>
                        <option value="false">否</option>
                    </select>
                </div>
            </div>

            <div class="viewer-controls">
                <button id="export-svg" class="control-btn">
                    <span class="btn-icon">⬇</span>导出SVG
                </button>
                <button id="export-png" class="control-btn">
                    <span class="btn-icon">⬇</span>导出PNG
                </button>
            </div>
        </div>
    </div>
    <script src="static/functions.js"></script>
</body>
</html>
