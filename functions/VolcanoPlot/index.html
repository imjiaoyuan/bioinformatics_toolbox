<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火山图可视化</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 左侧查看器区域 -->
        <div class="viewer-section">
            <header>
                <h1>火山图可视化工具</h1>
                <p class="subtitle">支持差异表达基因的火山图绘制与分析</p>
                <p class="contact-info">如遇问题请联系：<a href="mailto:imjiaoyuan@gmail.com">imjiaoyuan@gmail.com</a></p>
            </header>

            <div id="viewer-container">
                <div id="volcano-plot"></div>
            </div>
        </div>

        <!-- 右侧控制面板 -->
        <div class="control-panel">
            <div class="data-input-section">
                <h3>数据输入</h3>
                <div class="input-format">
                    <p>请按以下格式输入数据（制表符分隔）：</p>
                    <pre>
Gene    log2FC  Pvalue
BRCA1   2.5     0.001
TP53    -1.8    0.005
EGFR    0.5     0.1
PTEN    -2.1    0.0001
                    </pre>
                    <button id="load-example" class="control-btn secondary-btn">
                        <span class="btn-icon">↺</span>加载示例数据
                    </button>
                </div>
                <textarea id="data-input" placeholder="在此输入数据..."></textarea>
                <button id="draw-volcano" class="control-btn">
                    <span class="btn-icon">↻</span>绘制图形
                </button>
            </div>

            <div class="style-controls">
                <div class="control-group">
                    <label for="fc-cutoff">Log2FC阈值</label>
                    <input type="number" id="fc-cutoff" value="1.0" step="0.1">
                </div>

                <div class="control-group">
                    <label for="p-cutoff">P值阈值(-log10)</label>
                    <input type="number" id="p-cutoff" value="1.3" step="0.1">
                </div>

                <div class="control-group">
                    <label for="point-size">点大小</label>
                    <input type="number" id="point-size" value="6" min="1" max="20">
                </div>

                <div class="control-group">
                    <label for="show-labels">显示基因名</label>
                    <select id="show-labels">
                        <option value="significant">显示显著差异基因</option>
                        <option value="all">显示所有基因</option>
                        <option value="none">不显示</option>
                    </select>
                </div>
            </div>

            <div class="viewer-controls">
                <button id="export-svg" class="control-btn">
                    <span class="btn-icon">⬇</span>导出SVG
                </button>
                <button id="export-png" class="control-btn">
                    <span class="btn-icon">⬇</span>导出PNG
                </button>
            </div>
        </div>
    </div>
    <script src="static/functions.js"></script>
</body>
</html>
