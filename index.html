<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioinformatics Toolbox</title>
    <link rel="icon" type="image/x-icon" href="./static/favicon.ico">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bioinformatics Toolbox</h1>
            <p class="contact-info">如遇问题请联系：<a href="mailto:imjiaoyuan@gmail.com">imjiaoyuan@gmail.com</a></p>
        </header>

        <div class="tools-list">
            <!-- 蛋白质结构可视化工具 -->
            <div class="tool-item">
                <div class="tool-info">
                    <h2>蛋白质结构可视化</h2>
                    <p>支持PDB和CIF格式的蛋白质结构在线可视化</p>
                </div>
                <a href="protein_visualization/protein_visualization.html" class="tool-link" target="_blank">开始使用</a>
            </div>

            <!-- AlphaFold3结果分析 -->
            <div class="tool-item">
                <div class="tool-info">
                    <h2>AlphaFold3分析</h2>
                    <p>AlphaFold3预测结果的可视化与质量评估</p>
                </div>
                <a href="alphafold3_visualization/alphafold3_visualization.html" class="tool-link" target="_blank">开始使用</a>
            </div>

            <!-- 进化树可视化 -->
            <div class="tool-item">
                <div class="tool-info">
                    <h2>进化树可视化</h2>
                    <p>支持Newick格式的进化树在线可视化与分析</p>
                </div>
                <a href="phylotree_visualization/phylotree_visualization.html" class="tool-link" target="_blank">开始使用</a>
            </div>

            <!-- 韦恩图可视化 -->
            <div class="tool-item">
                <div class="tool-info">
                    <h2>韦恩图可视化</h2>
                    <p>支持多个数据集的韦恩图在线绘制与分析</p>
                </div>
                <a href="venn_visualization/venn_visualization.html" class="tool-link" target="_blank">开始使用</a>
            </div>

            <!-- 热图可视化 -->
            <div class="tool-item">
                <div class="tool-info">
                    <h2>热图可视化</h2>
                    <p>支持表达矩阵的热图绘制与聚类分析</p>
                </div>
                <a href="heatmap_visualization/heatmap_visualization.html" class="tool-link" target="_blank">开始使用</a>
            </div>
        </div>

        <footer>
            <div class="footer-links">
                <a href="https://github.com/imjiaoyuan/bioinformatics_toolbox" target="_blank">GitHub</a>
                <span class="separator">|</span>
                <a href="https://yuanj.top" target="_blank">Blog</a>
            </div>
        </footer>
    </div>
</body>
</html>
